
services:
  postgres:
    image: postgres:16-alpine
    container_name: toeup-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-toeup}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toeup-network

  redis:
    image: redis:7-alpine
    container_name: toeup-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - toeup-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: toeup-api
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-toeup}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      PORT: ${API_PORT:-8000}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Migrations will run automatically via entrypoint.sh in Dockerfile
    networks:
      - toeup-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    container_name: toeup-web
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      PORT: ${WEB_PORT:-3000}
    ports:
      - "3000:3000"
    depends_on:
      - api
    command: pnpm --filter web start
    networks:
      - toeup-network

volumes:
  postgres_data:
  redis_data:

networks:
  toeup-network:
    driver: bridge

